server {
    listen 80;
    listen [::]:80;
    server_name dc.masedi.net;
    
    location ~ /.well-known/acme-challenge {
        allow all;
        root /tmp/acme_challenge;
    }
}

server {
    listen 80;
    listen [::]:80;
    server_name dc2.masedi.net;
    
    location ~ /.well-known/acme-challenge {
        allow all;
        root /tmp/acme_challenge;
    }
}
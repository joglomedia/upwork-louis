# http://nginx.org/en/docs/http/ngx_http_upstream_module.html#upstream
upstream odoo {
    server odoo:8069    max_fails=3 fail_timeout=30s;
}

upstream wordpress-fpm {
    server wordpress:8082    max_fails=3 fail_timeout=30s;
}

upstream adminer {
    server adminer:8081    max_fails=3 fail_timeout=30s;
}

upstream gitea {
    server gitea:3000    max_fails=3 fail_timeout=30s;
}

upstream nextcloud-fpm {
    server nextcloud:3001    max_fails=3 fail_timeout=30s;
}

server {
    listen 80;
    listen [::]:80;
    server_name dc.masedi.net;

    location / {
        proxy_pass http://odoo;
        #proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #proxy_set_header Host $host;
        #proxy_redirect off;
        include ./proxy_params;
    }

    #location /static/ {
    #    alias /static/;
    #}

    location /dbadmin {
        proxy_pass http://adminer;
        #proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #proxy_set_header Host $host;
        #proxy_redirect off;
        include ./proxy_params;
    }
    
    location ~ /.well-known/acme-challenge {
        allow all;
        root /tmp/acme_challenge;
    }
}

## WordPress fpm
server {
    listen 80;
    listen [::]:80;
    server_name dc2.masedi.net;

    root /var/www/html;
    index index.php;

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # Add a trailing slash to /wp-admin
    location /wp-admin {
        rewrite ^/wp-admin$ /wp-admin/ redirect;
    }

    ## Pass the PHP scripts to FastCGI server listening on Unix socket.
    location ~ \.php$ {
        try_files \$uri =404;

        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_index index.php;

        include ./fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO       $fastcgi_path_info;
        fastcgi_param PATH_TRANSLATED $document_root$fastcgi_path_info;

        fastcgi_pass   wordpress-fpm;
    }

    location /dbadmin {
        proxy_pass http://adminer;
        #proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #proxy_set_header Host $host;
        #proxy_redirect off;
        include ./proxy_params;
    }

    location ~ /.well-known/acme-challenge {
        allow all;
        root /tmp/acme_challenge;
    }
}